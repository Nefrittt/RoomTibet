<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RoomTibet</title>
</head>

<body>
    <header>
        <div class="wrapper header">
            <div class="header__menu">
                <img src="images/logo.svg" alt="">
                <ul class="header__list">
                    <li><a href="">Главная</a></li>
                    <li><a href="">Про гида</a></li>
                    <li><a href="">Программа тура</a></li>
                    <li><a href="">Стоимость</a></li>
                    <li><a href="">Блог</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
                <a href="" class="btn">Консультация</a>
            </div>
            <div class="header__info">
                <h1>Насладись прогулкой в горах <br> с командой единомышленников</h1>
                <div class="header__tour-programm">
                    <form class="dropdown-form" action="">
                        <select class="dropdown" name="" id="">
                            <option value="" selected>Локация для тура</option>
                            <option value="">Тибет</option>
                            <option value="">Китай</option>
                            <option value="">Тайланд</option>
                        </select>
                        <p>выбирете из списка</p>
                    </form>
                    <form class="dropdown-form" action="">
                        <input class="dropdown" type="date">
                        <p>укажите диапозон</p>
                    </form>
                    <form class="dropdown-form" action="">
                        <select class="dropdown" name="" id="">
                            <option value="" selected>Участники</option>
                            <option value="">4 человека</option>
                            <option value="">4-8</option>
                            <option value="">Более 8</option>
                        </select>
                        <p>минимум 4 человека</p>
                    </form>
                    <a href="" class="btn btn-white">Найти программу</a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
